{% extends "base.html" %}

{% block content %}

{% if messages %}

<div class="container messages-container">
    <div class="messages">
        {% for message in messages %}
            <p>{{ message }}</p>
            <p>Please, chose a diffrent date or time.</p>
            <button class="btn btn-lg btn--cta btn--red" data-toggle="modal" data-target="#bookModal">Book</button>
        {% endfor %}
    </div>
</div>    
{% endif %}

{% endblock %}

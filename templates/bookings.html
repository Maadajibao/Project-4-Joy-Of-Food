{% extends "base.html" %}

{% block content %}
<!-- index.html content starts here -->

<!--Main-->

<div class="container my_booking-container">
    <h1>My Bookings</h1>
    <div class="main-container booking-table-container">
        <table>
            <tr>
                <th class="td-booking-tittle-l">Date:</th>
                <th class="td-booking-tittle-m">Time:</th>
                <th class="td-booking-tittle-l">Party Size:</th>
                <th class="number-of-tables">Number of Tables:</th>
            </tr>
            <!--Generats bookings-->
        {% for booking in bookings%}
            <tr> 
                <td>
                    {{ booking.date|date:"M d" }}
                </td>
                <td>
                    {{ booking.time }}
                </td>
                <td>
                    {{ booking.party_size }}
                </td>
                <td class="td-booking-tittle number-of-tables">
                    {{ booking.num_tables }}
                </td>                 
                <td>
                    <form method="post" action="{% url 'cancel_reservation' booking.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn--red1">Cancel</button>
                    </form>
                </td>
            </tr>
        {% endfor %}

        </table>
  

    </div>


</div>

<!--/Main-->

<!-- index.html content ends here -->
{% endblock %}

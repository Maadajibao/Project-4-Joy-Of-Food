{% load static %}

{% url 'home' as home_url %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joy of food</title>

    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
 
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    
    

</head>
<body>
    <!--Header-->
    <header>
        <!--Navigation-->
        <nav class="navbar navbar-light bg-light navbar-expand-sm">
            <a href="{% url 'home' %}" class="navbar-brand">Joy Of Food</a>
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item mr-2 {% if request.path == home_url %}active{% endif %}"><a href="/" class="nav-link">Home</a></li>
                    <li class="nav-item mr-2"><a href="/bookings" class="nav-link">Bookings</a></li>
                    <li class="nav-item mr-2"><a href="/about" class="nav-link">About us</a></li>
                </ul> 
            </div>
            <div class="d-none d-md-block">
                <p class="navbar-text my-auto mr-2">Make a reservation</p>
                <button class="btn btn-success btn-lg" data-toggle="modal" data-target="#bookModal">Book</button>
            </div>               


        </nav>
    </header>

    <!--Main-->
    <main class"">

        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}

    </main>
    <!-- /Main -->

    <!-- Footer -->
    <footer class="">

    </footer>
    <!-- /Footer -->

    <!--Modal for from-->
    <div class="modal" tabindex="-1" id="bookModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    <!-- /Modal -->

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/90083b88cf.js" crossorigin="anonymous"></script>

    <!--Bootstrap Script-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</body>
</html>
